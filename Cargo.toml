# core_reactpyx/Cargo.toml

[package]
name = "core_reactpyx"
version = "0.2.1"
edition = "2021"

[lib]
name = "core_reactpyx"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.22.3", features = ["extension-module"] }
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
regex = "1.7"
log = "0.4"
env_logger = "0.10"
tree-sitter = "0.20"
tree-sitter-python = "0.20"
rayon = "1.7"
futures = "0.3"
tokio = { version = "1.28.2", features = ["full"] }
dashmap = "5.0"
swc_common = "0.4"
swc_ecma_parser = "0.152"
swc_ecma_transforms_base = "0.149"
swc_ecma_visit = "0.107"
quote = "1.0.37"
anyhow = "1.0"
convert_case = "0.6.0"
syn = { version = "2.0.77", features = ["full"] }


# ... otras dependencias ...
