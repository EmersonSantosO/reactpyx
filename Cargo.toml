[package]
name = "core_reactpyx"
version = "0.4.0"
edition = "2021"

[lib]
name = "core_reactpyx"
crate-type = ["cdylib"]

[dependencies]
# Dependencias originales de core_reactpyx
pyo3 = { version = "0.20.0", features = ["extension-module"] }
pyo3-asyncio = { version = "0.20.0", features = ["tokio-runtime"] }
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.105"
regex = "1.10.6"
log = "0.4.20"
env_logger = "0.10.0"
tree-sitter = "0.20.8"
tree-sitter-python = "0.20.1"
futures = "0.3.28"
tokio = { version = "1.31.0", features = ["full"] }
dashmap = "5.5.0"
anyhow = "1.0.71"
once_cell = "1.17.1"
parking_lot = "0.12"
md5 = "0.7"
minifier = "0.3.1"
prettyplease = "0.2.22"

# Dependencias relacionadas con la CLI y pybolt
clap = { version = "4.2.7", features = ["derive"] }
colored = "2.0.0"
notify = "5.2.0"
tokio-stream = { version = "0.1", features = ["fs"] }
fs_extra = "1.2.0"
rayon = "1.7.0"
syn = { version = "2.0", features = ["full"] }
