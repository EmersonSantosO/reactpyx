[package]
name = "core_reactpyx"
version = "0.4.0"
edition = "2021"

[lib]
name = "core_reactpyx"
crate-type = ["cdylib"]

[dependencies]
# Dependencias originales de core_reactpyx
pyo3 = { version = "0.21.0", features = [
    "extension-module",
    "experimental-async",
] }
pyo3-asyncio-0-21 = { version = "0.21.0", features = ["tokio-runtime"] }
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128 "
regex = "1.10.6"
log = "0.4.20"
env_logger = "0.10.0"
tree-sitter = "0.20.8"
tree-sitter-python = "0.20.1"
futures = "0.3.28"
tokio = { version = "1.40.0", features = ["full"] }
dashmap = "5.5.0"
anyhow = "1.0.71"
once_cell = "1.17.1"
parking_lot = "0.12"
md5 = "0.7"
minifier = "0.3.1"
prettyplease = "0.2.22"
html5ever = "0.29.0"
# Dependencias relacionadas con la CLI y pybolt
clap = { version = "4.2.7", features = ["derive"] }
colored = "2.0.0"
notify = "6.1.1"
tokio-stream = { version = "0.1", features = ["fs"] }
fs_extra = "1.2.0"
rayon = "1.7.0"
syn = { version = "2.0", features = ["full"] }
indicatif = "0.17.8"
