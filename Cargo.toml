[package]
name = "core_reactpyx"
version = "0.1.0"
edition = "2021"

[lib]
name = "core_reactpyx"
crate-type = ["cdylib"]

[dependencies]
# Asynchronous programming and concurrency
tokio = { version = "1.40", features = ["full", "fs"] }
tokio-stream = { version = "0.1.16", features = ["fs"] }
tokio-util = "0.7.12"

# SWC core for syntax parsing and code generation

swc_core = { version = "0.106.0", features = [
    "ecma_parser",
    "ecma_codegen",
    "ecma_ast",
    "__common",
] }


# Code formatting and syntax tree parsing
prettyplease = "0.2.22"
tree-sitter = "0.23.0"
tree-sitter-python = "0.23.2"

# Serialization and deserialization
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"

# Minification and CSS processing
lightningcss = "1.0.0-alpha.59"
minifier = "0.3.1"

# Concurrent processing and threading tools
rayon = "1.10.0"
futures = "0.3.30"

# Error handling and utilities
anyhow = "1.0.89"
thiserror = "1.0.64"
log = "0.4.22"
env_logger = "0.11.5"

# File system operations and caching
fs_extra = "1.3.0"
parking_lot = "0.12.3"
dashmap = "6.1.0"

# Command-line interface tools
clap = "4.5.18"
colored = "2.1.0"
indicatif = "0.17.8"

# Other utilities and support libraries
html5ever = "0.27.0"
markup5ever_rcdom = "0.3.0"
brotli = "6.0.0"

pyo3 = { version = "0.22.3", features = ["macros", "extension-module"] }


# Caching library (replacing `ttl_cache`)
cached = "0.53.1"
syn = "2.0.79"
regex = "1.11.0"
once_cell = "1.20.1"
clap_derive = "4.5.18"
notify = "6.1.1"
blake3 = "1.5.4"
