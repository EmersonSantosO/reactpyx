[build-system]
requires = ["maturin>=0.14,<0.16", "setuptools>=65.0", "wheel"]
build-backend = "maturin"

[project]
name = "core_reactpyx"
version = "0.5.1"
description = "NÃºcleo del framework ReactPyx que proporciona funcionalidades esenciales."
authors = [{ name = "Tu Nombre", email = "tu.email@example.com" }]
license = "MIT"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "Operating System :: OS Independent",
]
python = ">=3.8"

[project.optional-dependencies]
dev = ["pytest>=7.0", "black", "mypy", "flake8"]

[tool.maturin]
strip = true
cargo-extra-args = ["--release"]

[project.scripts]
reactpyx = "core_reactpyx.cli:run_cli_py"
